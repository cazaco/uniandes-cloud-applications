{% extends 'events_app/base.html' %}

{% block content %}
    <h1> View or edit event </h1>

    <form action="{% url 'events_app:check_edited_event' event.id %}" method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input
                type="text"
                class="form-control"
                name="name" p
                laceholder="Introduce the event name."
                value="{{ event.name }}"
            >
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" class="form-control">
                {% if event.category == "Conference" %}
                    <option value="Conference" selected="selected">Conference</option>
                {% else %}
                    <option value="Conference">Conference</option>
                {% endif %}
                {% if event.category == "Seminar" %}
                    <option value="Seminar" selected="selected">Seminar</option>
                {% else %}
                    <option value="Seminar">Seminar</option>
                {% endif %}
                {% if event.category == "Congress" %}
                    <option value="Congress" selected="selected">Congress</option>
                {% else %}
                    <option value="Congress">Congress</option>
                {% endif %}
                {% if event.category == "Course" %}
                    <option value="Course" selected="selected">Course</option>
                {% else %}
                    <option value="Course">Course</option>
                {% endif %}
            </select>
        </div>

        <div class="form-group">
            <label for="place">Place:</label>
            <input
                type="text"
                class="form-control"
                name="place"
                placeholder="Introduce the place of your event."
                value="{{ event.place }}"
            >
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input
                type="text"
                class="form-control"
                name="address"
                placeholder="Introduce the address of your event."
                value="{{ event.address }}"
            >
        </div>

        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input class="form-control" type="date" name="start_date" value="{{ start_date }}">
        </div>

        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input class="form-control" type="date" name="end_date" value="{{ end_date }}">
        </div>

        <div class="form-group">
            <label for="is_virtual">Is Virtual:</label>
            <select name="is_virtual" class="form-control">
                {% if event.is_virtual == 1 %}
                    <option value="1" selected="selected">Yes</option>
                {% else %}
                    <option value="1">Yes</option>
                {% endif %}
                {% if event.is_virtual == 0 %}
                    <option value="0" selected="selected">No</option>
                {% else %}
                    <option value="0">No</option>
                {% endif %}
            </select>
        </div>

        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-6 form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                </div>
                <div class="col-md-6 form-group text-center">
                    <a href="/events_app/profile" class="btn btn-secondary btn-lg" role="button">Back to Profile</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
