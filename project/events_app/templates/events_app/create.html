{% extends 'events_app/base.html' %}

{% block content %}
    <h1> Create Event </h1>

    <form action="{% url 'events_app:check_created_event' %}" method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Introduce the event name.">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" class="form-control">
                <option value="Conference">Conference</option>
                <option value="Seminar">Seminar</option>
                <option value="Congress">Congress</option>
                <option value="Course">Course</option>
            </select>
        </div>

        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" class="form-control" name="place" placeholder="Introduce the place of your event.">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Introduce the address of your event.">
        </div>

        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input class="form-control" type="date" name="start_date">
        </div>

        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input class="form-control" type="date" name="end_date">
        </div>

        <div class="form-group">
            <label for="is_virtual">Is Virtual:</label>
            <select name="is_virtual" class="form-control">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-6 form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
                <div class="col-md-6 form-group text-center">
                    <a href="/events_app/profile" class="btn btn-secondary btn-lg" role="button">Back to Profile</a>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
